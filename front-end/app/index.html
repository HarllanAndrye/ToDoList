</head>
<body>
    <div id="alertas" class="bd-example" ng-show="listaMensagens.length">
        <div ng-repeat="msg in listaMensagens" class="alert alert-{{msg.tipo}} alert-dismissible fade show" role="alert">
            {{msg.text}} {{msg.acao}}
            <button type="button" class="close" aria-label="Close" ng-click="listaMensagens.splice($index, 1)">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <ng-view></ng-view>
</body>
